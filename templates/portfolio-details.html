<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liver Disease Prediction</title>

  <!-- Bootstrap CSS -->
  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0 fs-3">Liver Disease Predictor</h1>
      <nav>
        <a href="/" class="text-white text-decoration-none mx-3">Home</a>
        <a href="/about" class="text-white text-decoration-none mx-3">About</a>
        <a href="/predict" class="text-white text-decoration-none mx-3">Predict</a>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Main Section ======= -->
  <main id="main" class="container my-5">

    <h2 class="text-center mb-4">Enter Patient Details</h2>

    <form action="/predict" method="POST" class="mx-auto col-md-6">
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>

      <div class="mb-3">
        <label for="bilirubin" class="form-label">Total Bilirubin</label>
        <input type="number" step="0.1" class="form-control" id="bilirubin" name="bilirubin" required>
      </div>

      <div class="mb-3">
        <label for="enzymes" class="form-label">Enzyme Level</label>
        <input type="number" class="form-control" id="enzymes" name="enzymes" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

  </main>
  <!-- End Main -->

  <footer class="text-center py-4 bg-dark text-white">
